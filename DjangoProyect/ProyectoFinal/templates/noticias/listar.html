{% extends 'base.html' %}


{% block contenido %}

	<div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
      	{% for n in object_list %}
      		<div>
      			<h4>CATEGORIA: {{n.categoria}}</h4>
      			<h4>FECHA: {{n.creado}}</h4>
      			<img src="{{n.imagen.url}}" width="200">
      			<h4>TITULO: {{n.titulo}}</h4>
      			<h4>CONTENIDO: {{n.contenido}}</h4>
      			<h4>AUTOR: {{n.autor}}</h4>
      			<hr>
      		</div>
      	{% endfor %}

      </div>
    </div>
  </div>

{% endblock contenido %}
